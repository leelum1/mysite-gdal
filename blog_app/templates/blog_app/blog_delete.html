{% extends "base.html" %}
{% block head %}
  <title></title>
  <meta name="description" content="">
  <style media="screen">
    .main{
      background-color: white;
      border-radius: 5px;
      margin-top: 20px;
      padding: 20px;
      text-align: center;
      width: 80%;
    }

    .main > .btn{
      margin-top: 20px;
      margin-right: 10px;
    }
  </style>
{% endblock head %}
{% block body_block %}
  <div class="container-fluid main">
    <h1>Confirm post delete</h1>
    <p style="text-align:center; margin-top:50px; margin-bottom:50px;">Are you sure want to delete this post?</p>
    <form action="" method="post">
      {% csrf_token %}
      <input class="btn btn-danger" type="submit" value="Yes, Delete Post">
      <a class="btn btn-primary" href="{% url 'blog_app:detail' slug=post.slug %}">No, Return to Post</a>
    </form>
  </div>
{% endblock body_block %}
