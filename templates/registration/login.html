{% extends 'base.html' %}
{% block head %}
  <meta name="description" content="Login page">
  <title>Login</title>
  <style media="screen">
    h1{
      text-align: center;
    }

    .heading{
      width:75%;
      text-align: center;
    }

    .login{
      width:33.3%;
      background-color: white;
      border-radius: 5px;
      padding: 20px;
    }
  </style>
{% endblock head %}
{% block body_block %}
  <div class="container-fluid">
    <h1>Login</h1>
  </div>

  <div class="container-fluid login">
    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}">
      {% include 'form.html' %}
      <a style="font-size:12px; margin-bottom:20px;" href="{% url 'password_reset' %}">Forgot Password?</a>
      <button type="submit" class="btn btn-primary btn-block">Log in</button>
    </form>
  </div>

  <div class="container-fluid">
    <p>Please don't hack my site. There's nothing to be found here.</p>
  </div>

{% endblock body_block %}
